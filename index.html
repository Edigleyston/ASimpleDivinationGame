<!DOCTYPE html>
<html lang="ptbr">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/indexStyle.css">
    <title>Document</title>
</head>
<body>
    <main>

        <div class="screen1">

            <h1>Jogo de advinhação.</h1>
            <p>Advinhe um número entre 0 e 10</p>
            <form>
                <input id="inputNumber" type="number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                type = "number"
                maxlength = "2" min="0" max="10">
                <button id="btnTry">Tentar</button>
            </form>
        </div>

        <div class="screen2 hide">
            <h2>Acertou em X tentativas</h2>
            <button id="btnReset">Jogar novamente</button>

        </div>
    </main>

    <script src="javascript/script.js"></script>
</body>
</html>
